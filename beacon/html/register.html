            <!--username-->

                <span id="reg_3_2"></span>
            </div>

            <div id="reg_4">
                <input name="email" id="reg_4_1" type="text" autocomplete="current-email" placeholder="邮箱"

                <span id="reg_4_3"></span>
                </td>

            <div id="reg_5">

                    onblur="passwordBlur()" />
                <span id="reg_5_2"></span>
                <span id="reg_5_3"></span>
                
                <i class="reg_eyes"><img id="reg_5_4" style="width: 24px;" src="/img/eyes.png" onclick="showHidePassword()"></i>
