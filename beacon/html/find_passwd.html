<!DOCTYPE html>
<html>

<head>
    <title>找回密码</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="/css\password_again.css" type="text/css" rel="stylesheet">
    <script src="/js\jquery-1.11.1.js" type="text/javascript"></script>
    <script src="/js\jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/js\emailagain.js" type="text/javascript"></script>
    <style>
        /*#ag_2_3 {
            min-width: 500px;
            height: 26px;
            position: absolute;
            top: 140px;
            left: 150px;
            font-size: 15px;
            color: red;
        }*/
    </style>
    <script>
        function send() {
            var ag_2 = $('#ag_2').val();

            $.ajax({
                url: "reset_passwd_mail_send",
                async: false,
                type: "post",
                data: { mail: ag_2 },
                success: function (result, testStatus) {
                    // console.log(result, testStatus);
                    if (result.state == 0) {
                        $('#task_tmp').text(result.msg);
                        $('#task_tmp').css('display', 'block')
                        

                    } else if (result.state == 1) {
                        $('#task_tmp').text(result.msg);
                        $('#task_tmp').css('display', 'block')

                        setTimeout(function () {
                            window.location = "/login/";
                        }, 900);
                    }

                },
                error: function (xhr, errorMessage, e) {
                    
                }
            })
        }
    </script>
</head>

<body>
    <div id="ag_1">
        
        <h2>找回密码</h2>
        <input id="ag_2" name="" type="text" value="" placeholder="请填写登录邮箱"
            style="width:333px;height: 50px; font-size: 20px;" />
        <span id="ag_2_1"></span>
        <span id="ag_2_2"></span>
        <div id="task_tmp">
            <i class="task_tt">&radic;11</i>
        </div>
        
        <br>
        <span id="ag_2_3" style="color:red;"></span>
        <input id="ag_3" type="submit" value="发送重设密码地址" onclick="send()"
            style="width:273px;height: 50px; cursor: pointer;" onMouseOut="this.style.backgroundColor=''"
            onMouseOver="this.style.backgroundColor='#007799'">

    </div>
    
</body>

</html>
