<!DOCTYPE html>
<html>

<head>
    <title>重设密码</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="/css/password_again.css" type="text/css" rel="stylesheet">
    <script src="/js/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/js/jquery-form.js" type="text/javascript"></script>
    <script src="/js/emailagain.js" type="text/javascript"></script>
    <style>

    </style>
    <script>

        // })
        
    </script>

</head>

<body>





    <div id="ag_4">

        <h2>重新设置密码</h2>
        <form id="form1" onsubmit="return false" method="post" action="reset_passwd_check">
            <!-- 邮箱 -->
            <div id="mail_ag">
                <input id="ag_2" name="mail" type="text" value="{{.mail}}" placeholder="请填写登录邮箱"
                    style="width:333px;height: 50px; font-size: 20px;" />
                    <!-- <span>{{.mail}}</span> -->
                <span id="ag_2_1"></span>
                <span id="ag_2_2"></span>
                
            <br>
            </div>
            <div id="passwd_ag">
            <!-- 密码 -->
                <input id="ag_5" name="passwd" type="password" value="" placeholder="密码，至少8位字符"
                    style="width:333px;height: 50px; font-size: 20px;" onblur="passwordBlur()" />
                <!--<input type="text" id="text" style="display:none" onblur="textBlur()"/>-->
                <input id="text" name="passwd" type="text" value="" placeholder="密码，至少8位字符"
                    style="width:333px;height: 50px; font-size: 20px; display: none" onblur="textBlur()" />
                <span id="ag_5_1"></span>
                <span id="ag_5_2"></span>
                <br>
            </div>
            <span id="ag_2_3" style="color:red;"></span>
            <div id="sign_safe" style="display:none">
                    <p>安全签名验证：</p>
                    <!-- <h4 id="sign1" name="sign" style="color:red" value="">{{.sign}}</h4> -->
                    <input id="sign1" name="sign" type="" value="{{.sign}}">
                </div>
            <!-- 按钮 -->
            <div>
                <img id="ag_5_3" src="../img/eyes.png" onclick="showHidePassword()">
                <input id="ag_6" type="submit" value="确定" style="width:273px;height: 50px; cursor: pointer;" onclick="login()"
                    onMouseOut="this.style.backgroundColor=''" onMouseOver="this.style.backgroundColor='#007799'">
            </div>

            
        </form>
    </div>
</body>


</html>
